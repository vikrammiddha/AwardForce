<script src="../js/signInDirective.js"></script>

<ion-view title="Award Force">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header pagebackground" >
  	
  	<div ng-show="status === 'success'" style=";margin-left: 9%;margin-top: 52%;width:100%">
  		<span style="color: #4a87ee;"> <strong> Loading. Please wait..... </strong><span>
  		<div class="ion-loading-b"></div>
  	</div>
  	
  	<div ng-show="status === 'success'"> 
	  	<div style=";margin-left: 9%;margin-top: 52%;width:100%"><span style="color: #4a87ee;"> <strong> Login using your Makepositive Account </strong><span></div>

	  	<div>
			<div style="margin-top: 10%;margin-left: 26%;">

				<google-plus-signin status="status" clientid="{{googleKey}}" ></google-plus-signin>
			  
			  
			</div>
		</div>
	</div>

  </ion-content>

</ion-view>
